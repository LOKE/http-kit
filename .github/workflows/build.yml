on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    strategy:
      matrix:
        prom-client-version: [12]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm i prom-client@${{matrix.prom-client-version}}
      - run: npm run build
